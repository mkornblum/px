<head>
  <title>px</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container">
    {{> hello}}
    <div class="viz">
      <svg></svg>
    </div>
  </div>
</body>

<template name="hello">
  <div id="info">
    <h1>px</h1>
    <p>
      You are lighting {{count}} pixels.
    </p>
    <p>
      Together, everyone is lighting {{allCount}} pixels.
    </p>
    <form>
      <label><input class="layout-selector" type="radio" name="layout" value="bubble" checked>circles</label>
      <label><input class="layout-selector" type="radio" name="layout" value="tree">squares</label>
    </form>
    <div class="hints">
      <h2>hints</h2>
      <p >
        Shift your device's physical orientation or change your browser's screen size. Compare
        your view with your neighbors'. Get more people involved.
      </p>
    </div>
  </div>
</template>
